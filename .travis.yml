language:
  python
python:
 - "3.5"
install:
 - pip install -r requirements.txt
 - pip install coverage
 - pip install codecov
git:
  depth: 50
jobs:
  include:
  - name: "project-1"
    python: "3.5"
script:
  - pytest -q test/test_class.py
  - pytest --flake8
after_success:
  - codecov -t the-repository-upload-token
